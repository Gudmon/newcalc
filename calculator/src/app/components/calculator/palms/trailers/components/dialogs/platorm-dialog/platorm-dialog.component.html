<p-dialog class="dialog" header="Header" [(visible)]="platformDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closePlatformDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    @if (platforms.length < 2) {
        @for (platform of platforms; track $index) { 
            <p class="my-12 text-3xl font-bold">
                {{platform.name}}
            </p>
            @for (images of platform.imgUrls; track $index) {
                <div class="my-14">
                    <img loading="lazy" [src]="images" alt=`drawbarImage${$index}`>
                </div>       
            }
        }        
    } @else {
        @for (platform of platforms; track $index) {
            <div>
                <p class="my-12 text-3xl font-bold">
                    {{platform.name}}
                </p>
                <img loading="lazy" [src]="platform.imgUrl" alt="DrawbarImage">
            </div>
        }
    }
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closePlatformDialog()"><i class="fa-solid fa-check mr-1"></i>Ã‰rtem</button>  
    </ng-template>
  </p-dialog>
