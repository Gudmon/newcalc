<p-dialog class="dialog" header="Header" [(visible)]="propulsionsDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closePropulsionsDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    @for (propulsion of propulsions; track $index) {   
        <div class="my-10">
            <p class="my-10 text-3xl font-bold">
                {{propulsion.name}}
            </p>
            <p class="mt-6 mb-10 text-lg">{{propulsion.description}}</p>  
            @for (imgUrl of propulsion.imgUrls; track $index) {
                <img loading="lazy" class="my-8" [src]="imgUrl" alt="Propulsion Image">
            }
        </div>
    }  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closePropulsionsDialog()"><i class="fa-solid fa-check mr-1"></i>Ã‰rtem</button>  
    </ng-template>
  </p-dialog>
