<p-dialog class="dialog" header="Header" [(visible)]="bunkAdapterDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeBunkAdapterDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    <div class="mt-12 mb-32">
        <p class="mb-12 text-3xl font-bold">{{bunkAdapter.name}}</p>
        <p class="mt-6 mb-4 text-lg">Hosszabbító kihordó típusú támasztékhoz, amely további 300+300 mm-rel meghosszabbítja a rakodófelületet.</p>
        <img loading="lazy" src="../../../../assets/PALMS trailer-bunkadapter-1.jpg" alt="BunkAdapterImage1">
    </div>
    <div class="mt-32">
        <img loading="lazy" src="../../../../assets/PALMS trailer-bunkadapter-2.jpg" alt="BunkAdapterImage2">
    </div>   
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeBunkAdapterDialog()"><i class="fa-solid fa-check mr-1"></i>Értem</button>  
    </ng-template>
</p-dialog>
