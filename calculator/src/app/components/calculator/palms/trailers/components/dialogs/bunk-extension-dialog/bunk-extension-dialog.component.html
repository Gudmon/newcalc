<p-dialog class="dialog" header="Header" [(visible)]="bunkExtensionDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeBunkExtensionDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    <div class="mt-12 mb-32">
        <p class="mb-12 text-3xl font-bold">{{bunkExtension.name}}</p>
        <p class="mt-6 mb-4 text-lg">Hidraulikusan kihúzható rakodófelület kihordó típusú támasztékokhoz. Löket 290+290 mm.</p>
        <img loading="lazy" src="../../../../assets/PALMS trailer-bunkextension-1.jpg" alt="BunkAdapterImage1">
    </div>  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeBunkExtensionDialog()"><i class="fa-solid fa-check mr-1"></i>Értem</button>  
    </ng-template>
</p-dialog>
