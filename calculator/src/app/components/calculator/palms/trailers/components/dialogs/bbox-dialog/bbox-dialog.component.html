    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>

    <div class="mt-12 mb-32">
        <p class="mb-12 text-3xl font-bold">{{bBox.name}}</p>
        <img loading="lazy" src="../../../../assets/PALMS trailer-bbox-1.jpg" alt="BolsterLockImage">
    </div>
    <div class="mt-32">
        <img loading="lazy" src="../../../../assets/PALMS trailer-bbox-2.jpg" alt="BolsterLockImage">
    </div>   
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeBboxDialog()"><i class="fa-solid fa-check mr-1"></i>Ã‰rtem</button>  
    </ng-template>
