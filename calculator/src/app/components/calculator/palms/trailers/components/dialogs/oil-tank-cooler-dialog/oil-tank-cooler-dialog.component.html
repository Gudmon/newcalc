<p-dialog class="dialog" header="Header" [(visible)]="trailerOilCoolerDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeOilTankCoolerDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    <div>
        <p class="my-12 text-3xl font-bold">Olajhűtőcsomag tartályhoz rögzítve</p>
        <img src="../../../../assets/PALMS trailer-oiltankcooler-1.jpg" alt="oilTankImage1">
    </div>  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeOilTankCoolerDialog()"><i class="fa-solid fa-check mr-1"></i>Értem</button>  
    </ng-template>
  </p-dialog>
