<p-dialog class="dialog" header="Header" [(visible)]="brakesDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeBrakeDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    @for (brake of brakes; track $index) {
        @if (getBrakeId(brake) !== 1) {
            <div>
                <p class="my-12 text-3xl font-bold">
                    {{brake.name}}
                </p>
                <img [src]="brake.imgUrl" alt="brakeImage">
            </div>
        }       
    }  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeBrakeDialog()"><i class="fa-solid fa-check mr-1"></i>Ã‰rtem</button>  
    </ng-template>
</p-dialog>
