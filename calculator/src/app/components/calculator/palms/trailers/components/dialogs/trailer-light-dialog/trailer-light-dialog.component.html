<p-dialog class="dialog" header="Header" [(visible)]="lightsDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeLightsDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    @for (light of lights; track $index) {   
        <div class="my-12">
            <p class="my-12 text-3xl font-bold">
                {{light.name}}
            </p>
            @if (light.imgUrls) {
                @for (image of light.imgUrls; track $index) {
                    <img class="py-12" [src]="image" alt="LightImage">
                }
                
            }
        </div>
    }  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeLightsDialog()"><i class="fa-solid fa-check mr-1"></i>Ã‰rtem</button>  
    </ng-template>
</p-dialog>
