<p-dialog
    class="dialog"
    header="Header"
    [(visible)]="tyresDialogVisible"
    [modal]="true"
    [style]="{ width: '50rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [draggable]="false"
    [resizable]="false"
    (onHide)="closeTyresDialog()"
>
    <ng-template pTemplate="header">
        <div class="">
            <p class="text-3xl font-bold">Kerekek</p>
        </div>
    </ng-template>
    <img src="../../../../assets/PALMS trailer-tyre-1.jpg" alt="OilPumpImage" />
    @for (tyre of tyres; track $index) {
        <div>
            <p class="my-12 text-3xl font-bold">
                {{ tyre.name }}
            </p>
        </div>
    }
    <ng-template pTemplate="footer">
        <button class="bg-primary-color p-1 mt-2" (click)="closeTyresDialog()"><i class="fa-solid fa-check mr-1"></i>Ã‰rtem</button>
    </ng-template>
</p-dialog>
