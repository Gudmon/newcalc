<p-dialog class="dialog" header="Header" [(visible)]="dampingsDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeDampingsDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    <p class="mt-12 mb-10 text-3xl font-semibold">Elektromos úszó pozíció emelő és fordító funkcióhoz</p>
    <p class="mt-6 mb-4 text-lg">Csillapítja a hirtelen megállásokat és ütődéseket a daru használata közben. Három konfigurációban kapható:</p>
    @for (damping of dampings; track $index) {
        <div class="mb-2">
            <p class="mt-2 mb-2 text-base">
               - {{damping.name}}
            </p>
        </div>   
    } 
    <img class="mt-20" src="../../../../../../../../assets/PALMS crane-damping-1.jpg" alt="Damping">  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeDampingsDialog()"><i class="fa-solid fa-check mr-1"></i>Értem</button>  
    </ng-template>
</p-dialog>
