<div class="m-10 w-12/12 md:w-4/12 md:ml-10 lg:ml-20 md:mt-16 lg:mt-22">
    <p class="text-xl font-bold my-6">Erdészeti daruk szűrése maximális kinyúlás szerint</p>
    <p class="text-lg font-semibold pb-4">{{rangeValues[0] + ' - ' + rangeValues[1]}} m</p>
    <p-slider (onSlideEnd)="filterCranes($event)" [animate]="true" [min]="min" [max]="max" [step]="0.1" [(ngModel)]="rangeValues" [range]="true"></p-slider>
</div>

<app-palms-crane-cards [cranes]="cranes" (buttonClickEmitter)="navigateToCrane($event)"></app-palms-crane-cards>
