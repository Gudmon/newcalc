<p-dialog class="dialog" header="Header" [(visible)]="rotatorBrakesDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeRotatorBrakesDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
        @for (rotatorBrake of rotatorBrakes; track $index) {
                <div class="mb-20">     
                    @if(rotatorBrake.id !== 1){
                        <p class="mt-12 mb-10 text-2xl font-semibold">
                            {{rotatorBrake.name}}
                        </p>      
                        <p class="mt-4 mb-6 text-base font-normal">
                            {{rotatorBrake.description}}
                        </p>           
                        <img class="mb-14" [src]="rotatorBrake.imgUrl" alt="RotatorBrake">
                    }
                </div>   
        }  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeRotatorBrakesDialog()"><i class="fa-solid fa-check mr-1"></i>Ã‰rtem</button>  
    </ng-template>
</p-dialog>
