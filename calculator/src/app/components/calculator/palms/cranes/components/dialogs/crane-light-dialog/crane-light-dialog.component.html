<p-dialog class="dialog" header="Header" [(visible)]="craneLightDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeCraneLightDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    <p class="mt-12 mb-10 text-3xl font-semibold">LED munkalámpák a darugémre, 2 db</p>
    <p class="mt-6 mb-4 text-lg">A daru hosszabbító gémjére szerelt, biztonságosan védett LED-es munkalámpák lehetővé teszik a rakodási műveletek megszakítás nélküli folytatását éjszaka is.</p>
    <img class="mb-20" src="../../../../../../../../assets/PALMS crane-light-1.jpg" alt="Electrical Floating">  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeCraneLightDialog()"><i class="fa-solid fa-check mr-1"></i>Értem</button>  
    </ng-template>
</p-dialog>
