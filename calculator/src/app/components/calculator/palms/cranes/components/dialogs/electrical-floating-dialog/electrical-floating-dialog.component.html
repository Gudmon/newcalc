<p-dialog class="dialog" header="Header" [(visible)]="electricalFloatingDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeElectricalFloatingDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    <p class="mt-12 mb-10 text-3xl font-semibold">Elektromos úszó pozíció emelő és fordító funkcióhoz</p>
    <p class="mt-6 mb-4 text-lg">Lehetővé teszi a traktorra szerelhető daru megtámasztását vontatott pótkocsin vagy rakományon.</p>
    <img class="mb-20" src="../../../../../../../../assets/PALMS crane-electricalfloating-1.jpg" alt="Electrical Floating">  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeElectricalFloatingDialog()"><i class="fa-solid fa-check mr-1"></i>Értem</button>  
    </ng-template>
</p-dialog>
