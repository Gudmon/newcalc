<p-dialog class="dialog" header="Header" [(visible)]="hoseGuardsDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeHoseGuardsDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    <p class="mt-12 mb-10 text-3xl font-semibold">Tömlő védő</p>
    <p class="mt-6 mb-4 text-lg">Csavarozható tömlő és kábelvezető a támasztólábakhoz, megakadályozza, hogy a tömlők és kábelek beszoruljanak a pótkocsi vagy traktor mozgó részei közé.</p>
    <div class="mb-16">
        @for (hoseGuard of hoseGuards; track $index) {
            <div class="mb-2">
                <p class="mt-2 mb-2 text-base">
                   - {{hoseGuard.name}}
                </p>
            </div>   
        }  
    </div>
    <img loading="lazy" class="mb-20" src="../../../../../../../../assets/PALMS crane-hoseguard-1.jpg" alt="Hose Guard"> 
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeHoseGuardsDialog()"><i class="fa-solid fa-check mr-1"></i>Értem</button>  
    </ng-template>
</p-dialog>
