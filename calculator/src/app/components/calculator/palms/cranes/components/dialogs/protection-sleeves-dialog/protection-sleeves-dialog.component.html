<p-dialog class="dialog" header="Header" [(visible)]="protectionSleevesDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeProtectionSleevesDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    <p class="mt-12 mb-10 text-3xl font-semibold">Védőhüvely a tömlőhöz</p>
    <p class="mt-6 mb-4 text-lg">Védőhüvelyek a hidraulikus tömlőkhöz, amelyek a szelepblokktól a fő gémig nyúlnak. Ezek a hüvelyek extra védelmet nyújtanak a tömlőknek, és megakadályozzák, hogy tömlőtörés esetén olaj kerüljön a környezetbe.</p>
    <img loading="lazy" class="mb-20" src="../../../../../../../../assets/PALMS crane-protectionsleeves-1.png" alt="Protection Sleeves">  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeProtectionSleevesDialog()"><i class="fa-solid fa-check mr-1"></i>Értem</button>  
    </ng-template>
</p-dialog>
