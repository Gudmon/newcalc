<p-dialog class="dialog" header="Header" [(visible)]="rotatorsDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeRotatorsDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
        <img loading="lazy" class="mt-6 mb-20" src="../../../../../../../../assets/PALMS crane-rotator-1.jpg" alt="Rotator 1"> 
        <img loading="lazy" class="mb-14" src="../../../../../../../../assets/PALMS crane-rotator-2.jpg" alt="Rotator 2">
        @for (rotator of rotators; track $index) {
                <div class="mb-20">     
                    @if(rotator.id !== 1){
                        <p class="mt-12 mb-10 text-2xl font-semibold">
                            {{rotator.name}}
                        </p>                 
                    }
                </div>   
        }  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeRotatorsDialog()"><i class="fa-solid fa-check mr-1"></i>Ã‰rtem</button>  
    </ng-template>
</p-dialog>
