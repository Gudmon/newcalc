<p-dialog class="dialog" header="Header" [(visible)]="grapplesDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeGrapplesDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    <img class="mb-14" src="../../../../../../../../assets/PALMS crane-grapples.jpg" alt="Rotator 2">
    @for (grapple of grapples; track $index) {
        @if (grapple.id !== 1) {
            <div class="mb-20">
                <p class="mt-12 mb-10 text-3xl font-semibold">
                    {{grapple.name}}
                </p>
                <p class="mt-4 mb-6 text-base font-normal">
                    {{grapple.description}}
                </p>
                <p class="mt-4 mb-6 text-base font-normal">
                    Terület: {{ grapple.area ? grapple.area + ' m2' : '-' }}
                </p>
                <p class="mt-4 mb-6 text-base font-normal">
                    Tömeg: {{ grapple.mass ? grapple.mass + ' kg' : '-' }}
                </p>
                @if (grapple.id !== 6 && grapple.id !== 9 && grapple.id !== 13) {
                    <img [src]="grapple.imgUrl" alt="Grapple">        
                }
            </div>   
        }
    }  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeGrapplesDialog()"><i class="fa-solid fa-check mr-1"></i>Értem</button>  
    </ng-template>
</p-dialog>
