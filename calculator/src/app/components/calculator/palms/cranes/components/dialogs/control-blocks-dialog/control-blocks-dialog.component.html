<p-dialog class="dialog" header="Header" [(visible)]="controlBlocksDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeControlBlocksDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    @for (controlBlock of controlBlocks; track $index) {
            <div class="mb-20">
                <p class="mt-12 mb-10 text-3xl font-semibold">
                    {{controlBlock.name}}
                </p>
                <p class="mt-4 mb-6 text-base font-normal">
                    {{controlBlock.description}}
                </p>
                    <img [src]="controlBlock.imgUrl" alt="Control Block">     
            </div>   
    }  
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeControlBlocksDialog()"><i class="fa-solid fa-check mr-1"></i>Ã‰rtem</button>  
    </ng-template>
</p-dialog>
