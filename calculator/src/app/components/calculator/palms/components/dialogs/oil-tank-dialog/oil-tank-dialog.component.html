<p-dialog class="dialog" header="Header" [(visible)]="oilTanksDialogVisible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [draggable]="false" [resizable]="false" (onHide)="closeOilTanksDialog()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <span class="font-bold white-space-nowrap"></span>
        </div>
    </ng-template>
    <div>
        <p class="my-12 text-3xl font-bold">95 l-es olajtartály</p>
        <img src="../../../../assets/PALMS trailer-oiltank-1.jpg" alt="oilTankImage1">
    </div>

    <div>
        <p class="my-12 text-3xl font-bold">95 l-es olajtartály HVLP-olajjal, elzáró csappal</p>
        <img src="../../../../assets/PALMS trailer-oiltank-1.jpg" alt="oilTankImage2">
    </div>
    
    <ng-template pTemplate="footer">
      <button class="bg-primary-color p-1 mt-2" (click)="closeOilTanksDialog()"><i class="fa-solid fa-check mr-1"></i>Értem</button>  
    </ng-template>
  </p-dialog>
