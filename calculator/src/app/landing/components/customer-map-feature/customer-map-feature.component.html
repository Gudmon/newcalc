<section class="xl:mt-60 xl:mb-60">
    <div class="mx-auto w-full max-w-7xl px-5 py-16 md:px-10 md:py-20">
      <div class="grid items-center gap-8 sm:gap-20 lg:grid-cols-2">
        <div>
            <div class="flex gap-2">
                <span class="text-palms-color text-3xl font-bold tracking-tight md:text-3xl xl:text-5xl">Ügyféltérkép</span> 
            </div>
            <div class="my-10">
                <p class="text-lg font-medium leading-loose mt-0 mb-4">
                    Az ügyféltérképünk segítségével megnézheti, hogy mely településeken találhatóak az általunk értékesített gépek. Ez lehetőséget biztosít Önnek, hogy könnyen nyomon követhesse, mely régiókban, városokban találhatóak az Ön érdeklődésének megfelelő erdészeti gépek.
                </p>
            </div>
            <a>
                <button (click)="navigateToPalmsCustomerMap()" class="mb-2 rounded bg-palms-color text-white px-2 pt-4 pb-3.5 text-sm font-semibold uppercase md:mr-2 md:mb-0 xl:px-20 hover:opacity-85">Ügyféltérkép</button>
            </a>
        </div>
        <div>
          <img src="../../assets/customer_map2.png" alt="" class="mx-auto inline-block h-full w-full max-w-2xl no-border"/>
        </div>
      </div>
    </div>
</section>
