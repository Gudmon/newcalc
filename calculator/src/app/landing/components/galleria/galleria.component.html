<div class="image-holder">
    <p-galleria class="image-holder" [value]="images" [numVisible]="5" [autoPlay]="true" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-height': '' }">
        <ng-template class="" pTemplate="item" let-item>
            <img class="image" [src]="item.itemImageSrc" style="width: 100%; max-height: 80dvh;" />
        </ng-template>
    </p-galleria>
</div>
